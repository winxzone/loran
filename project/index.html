<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<title>Візуалізація LORAN</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Візуалізація LORAN</h1>
			<canvas id="loranChart"></canvas>
			<div class="controls">
				<input
					id="speed-input"
					type="number"
					placeholder="Введіть швидкість (км/год)"
				/>
				<button id="submit-speed">Задати швидкість</button>
				<div id="speed-response"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
